apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: triplogs-backend-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: triplogs-backend-service
                port:
                  number: 3000
